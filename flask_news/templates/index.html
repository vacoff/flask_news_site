<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacoff News Site</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #555;
        }

           
    </style>
</head>
<body class="bg-light">
    <div class="container bg-white shadow">
        <div class="row">
            <div class="col p-0">
                <img src="https://picsum.photos/seed/news/1800/350" class="img-fluid" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="demo p-3">
                    <a href="{{url_for("index")}}">
                        <h3 class="border-bottom mb-3">Vacoff News Site</h3>
                    </a>
                    <ul>
                        {% for data in news %}
                        <li class="mb-2 border-bottom p-2">
                            <a class="" href="/news/{{data["slug"]}}">
                                <h5>{{data["news_head"]}} ({{time(data["date"])}})</h5>
                                <h6>Author: {{ data["fname"]}} {{ data["sname"] }} </h6><h6><span style="background-color:powderblue;">Category: {{ data["category"]}}</span></h6>
                                

                            </a>
                        </li>

                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col bg-info">
                <div class="p-4 text-end text-white">Copyright &copy; 2021. Vacoff</div>
            </div>
        </div>
    </div>
</body>
</html>
