<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacoff News Site</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container bg-white shadow">
        <div class="row">
            <div class="col p-0">
                <img src="https://picsum.photos/seed/news/1800/350" class="img-fluid" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="demo p-3">
                    <h3 class="border-bottom mb-3">{{news_header}}</h3>
                    <dl class="w-75 shadow m-4 p-3">
                        <div class="col p-0">
                            <img src="https://picsum.photos/seed/{{slug}}/1800/700" class="img-fluid" />
                        </div>
                        {% for x in data %}
                            {% for field, value in x.items() %}

                                {% if field == "news_content"%}
                                    <dd>{{ value }}</dd>
                                {% else %}
                                    <dt>{{ field.upper() }}: </dt>
                                    <dd>{{ value }}</dd>
                                {% endif %}
                            {% endfor %}

                        {% endfor %}
                        <h4>Author: {{name}}</h4>
                    </dl>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-info">
                <div class="p-4 text-end text-white">Copyright &copy; 2021. Vacoff</div>
            </div>
        </div>
    </div>
</body>
</html>
